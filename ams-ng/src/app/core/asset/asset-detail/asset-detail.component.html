<div>

	<div>
		<span class="PageTitle">Asset Detail</span>
		<span class="CreateNew"><a routerLink="/assets/add">Add New</a></span>
	</div>

	<div *ngIf="asset">
		<table class="table">
			<tr><th> Vendor</th><td>{{asset.Vendor}}</td></tr>
			<tr><th> Name</th><td>{{asset.Name}}</td></tr>
			<tr><th> Price</th><td>{{asset.Price}}</td></tr>
			<tr><th> Unit</th><td>{{asset.Unit}}</td></tr>
			<tr><th> PhotoPath</th><td>{{asset.PhotoPath}}</td></tr>		
		</table>
		<table class="table" *ngIf="asset.Type == 'Vehicle'">
			<tr><th>VIN</th><td>{{vehicle.VIN}}</td></tr>
			<tr><th>Make</th><td>{{vehicle.Make}}</td></tr>
			<tr><th>Model</th><td>{{vehicle.Model}}</td></tr>
		</table>
	</div>

	<div class="text-center">
		<button class="btn btn-danger" (click)="remove()">Delete</button>
	</div>

</div>
