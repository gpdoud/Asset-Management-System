<div>

	<div>
		<span class="PageTitle">Asset Search Results</span>
	
	</div>

	<table class="table" *ngIf="assets">
	<tr>
		<th>Vendor</th>
		<th>Name</th>
		<th>AssetCost</th>
		<th>Unit</th>
		<th>PhotoPath</th>
		<th>Actions</th>
	</tr>
	<tr *ngFor="let asset of assets">
		<td>{{asset.Vendor}}</td>
		<td>{{asset.Name}}</td>
		<td>{{asset.AssetCost}}</td>
		<td>{{asset.Unit}}</td>
		<td>{{asset.PhotoPath}}</td>
			
		<td>
			<a routerLink="/assets/detail/{{asset.Id}}">Detail</a>
			
		</td>
	</tr>
	</table>

</div>
