<div class="MainContent form-horizontal">

	<div>
		<span class="PageTitle">Vendor Detail</span>
		<span class="CreateNew"><a routerLink="/vendors/add">Add New</a></span>
	</div>

	<div *ngIf="vendor == null">Searching...</div>

	<div *ngIf="vendor">

		<table class="table">
			<tr><th>Code</th><td>{{vendor.Code}}</td></tr>
			<tr><th>Name</th><td>{{vendor.Name}}</td></tr>
			<tr><th>Address</th><td>{{vendor.Address}}</td></tr>
			<tr><th>City/St/Zip</th><td>{{vendor.City}}, {{vendor.State}} {{vendor.Zip}}</td></tr>
			<tr><th>Phone</th><td>{{vendor.Phone}}</td></tr>
			<tr><th>Email</th><td>{{vendor.Email}}</td></tr>
			<tr><th>PreApproved?</th><td>{{vendor.PreApproved ? "Yes" : ""}}</td></tr>
		</table>

		<div class="text-center">
			<button class="btn btn-warning" (click)="edit()">Edit</button> |
			<button class="btn btn-danger" (click)="toggleVerifyDelete()">Delete</button>
			<span *ngIf="verifyDelete"> | <button class="btn btn-danger" (click)="remove()">Verify</button></span>
		</div>

	</div>

</div>
